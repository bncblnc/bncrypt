<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BNCrypt | Texto Criptografado</title>
    <link rel="shortcut icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <img src="img/logo.png" alt="BNCrypt logo" class="header__logo" />
    </header>

    <main>
      <div class="grid">

        <div class="input-area">      
            <div class="menu__tools">
              <ul class="tools__list">
                <li class="tools__item">
                  <button class="btn-small" aria-label="Criptografar">
                      <svg class="btn-small__icon" aria-hidden="true">
                        <use xlink:href="img/sprite.svg#icon-lock"></use>
                      </svg>
                  </button>
                </li>

                <li class="tools__item">
                  <button class="btn-small" aria-label="Decriptografar">
                    <svg class="btn-small__icon" aria-hidden="true">
                      <use xlink:href="img/sprite.svg#icon-unlocked"></use>
                    </svg>
                  </button>
                </li>

                <li class="tools__item">
                  <button class="btn-small" aria-label="Limpar">
                    <svg class="btn-small__icon" aria-hidden="true">
                      <use xlink:href="img/sprite.svg#icon-bin"></use>
                    </svg>
                  </button>
                </li>
              </ul>
            </div>

            <textarea
              class="input-area__textarea"
              placeholder="Digite seu texto"
            ></textarea>
            <div class="input-area__info">
              <svg class="info__icon" alt="Informação">
                <use xlink:href="img/sprite.svg#icon-info"></use>
              </svg>
              <p>Apenas letras minúsculas e sem acento</p>
            </div>
        </div>

        <div class="output-area">
          <div class="output-area__empty hidden">IMG</div>

          <div class="output-area__result">
            <textarea class="output-area__textarea" readonly>
Lorem, ipsum dolor sit amet consectetur adipisicing elit. Unde repellat veritatis provident, inventore quas totam dicta officia! Ad ex corporis, repellendus provident, voluptatibus consectetur dolores corrupti repudiandae vel magnam atque?
            </textarea>

            <div class="menu__tools">
              <ul class="tools__list">
                <li class="tools__item">
                  <button class="btn-small" aria-label="Copiar">
                    <svg class="btn-small__icon" aria-hidden="true">
                      <use xlink:href="img/sprite.svg#icon-copy"></use>
                    </svg>
                  </button>
                </li>
              </ul>
            </div>

            <div class="output__btn-change">
              <button class="btn-medium" aria-label="Colar resultado">
                <svg class="btn-medium__icon" aria-hidden="true">
                  <use xlink:href="img/sprite.svg#icon-arrow-left2"></use>
                </svg>
              </button>
            </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <img src="img/logo.png" alt="BNCrypt Logo" class="footer__logo" />

      <p class="footer__info">
        Desenvolvido por Bianca Blanco durante o programa "ONE - Oracle Next
        Education".
      </p>

      <nav class="footer__nav">
        <ul class="footer__list">
          <li class="footer__item">
            <a href="#" class="footer__link">
              <svg class="footer__icon">
                <use xlink:href="img/sprite.svg#icon-linkedin"></use>
              </svg>
            </a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__link">
              <svg class="footer__icon">
                <use xlink:href="img/sprite.svg#icon-github"></use></svg
            ></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
