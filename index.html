<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BNCrypt | Texto Criptografado</title>


    <link rel="shortcut icon" href="img/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <img src="img/logo.png" alt="BNCrypt logo" class="header__logo" />
      <h1 class="header__title">BNCrypt</h1>
    </header>

    <main>
      <div class="grid">
        <div class="input-area"> 
          <div class="input__border"></div>

            <div class="menu__tools">
              <ul class="tools__list">
                <li class="tools__item">
                  <button class="btn-small" aria-label="Criptografar">
                   <div>
                     <svg class="btn-small__icon" aria-hidden="true">
                       <use xlink:href="img/icons.svg#icon-lock"></use>
                      </svg>
                    </div>
                    <span>Criptografar</span>
                  </button>
                </li>

                <li class="tools__item">
                  <button class="btn-small" aria-label="Decriptografar">
                    <div>
                      <svg class="btn-small__icon" aria-hidden="true">
                        <use xlink:href="img/icons.svg#icon-unlock"></use>
                      </svg>
                    </div>
                      <span>Decriptografar</span>
                  </button>
                </li>

                <li class="tools__item">
                  <button class="btn-small" aria-label="Limpar">
                    <div>
                      <svg class="btn-small__icon" aria-hidden="true">
                        <use xlink:href="img/icons.svg#icon-trash-2"></use>
                      </svg>
                    </div>
                    <span>Limpar</span>
                  </button>
                </li>
              </ul>
            </div>

            <textarea
              class="input-area__textarea"
              placeholder="Digite seu texto"
            ></textarea>
          
        </div>

        <div class="change-area">
          <button class="btn-medium" aria-label="Colar resultado">
            <svg class="btn-medium__icon" aria-hidden="true">
              <use xlink:href="img/icons.svg#icon-arrow-left"></use>
            </svg>
          </button>
        </div>

        <div class="output-area">
          <div class="output__border"></div>
          <div class="output-area__empty hidden">IMG</div>

          <div class="output-area__result">
            <textarea class="output-area__textarea" readonly>
Lorem, ipsum dolor sit amet consectetur adipisicing elit. Unde repellat veritatis provident, inventore quas totam dicta officia! Ad ex corporis, repellendus provident, voluptatibus consectetur dolores corrupti repudiandae vel magnam atque?
            </textarea>

            <div class="menu__tools">
              <ul class="tools__list">
                <li class="tools__item">
                  <button class="btn-small" aria-label="Copiar">
                     <div>
                      <svg class="btn-small__icon" aria-hidden="true">
                        <use xlink:href="img/icons.svg#icon-copy"></use>
                      </svg>
                    </div>
                    <span>Copiar</span>
                  </button>
                </li>
              </ul>
            </div>


        </div>
      </div>
    </main>

    <footer class="footer"> 
      <div class="footer_logo-box">
        <img src="img/logo.png" alt="BNCrypt Logo" class="footer__logo" />
        <p>BNCrypt</p>
      </div>

      <div class="footer__author">
        <p class="footer__info">
          Desenvolvido por Bianca Blanco durante o <br>programa "ONE - Oracle Next
          Education".
        </p>
        
        <nav class="footer__nav">
          <ul class="footer__list">
            <li class="footer__item">
              <a href="https://www.linkedin.com/in/bncblnc/" class="footer__link" target="_blank">
                <svg class="footer__icon">
                  <use xlink:href="img/icons.svg#icon-linkedin"></use>
                </svg>
              </a>
            </li>
            <li class="footer__item">
              <a href="https://github.com/bncblnc" class="footer__link" target="_blank">
                <svg class="footer__icon">
                  <use xlink:href="img/icons.svg#icon-github"></use>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
